<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is a description">
        <meta name="keywords" content="HTML,CSS,JS">
        <meta name="author" content="Sumit Saurabh">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <title>Assignment Tracker</title>
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-mg navbar-expand-lg fixed-top navbar-dark bg-dark" data-bs-theme="dark">
                <div class="container-fluid">
                <a class="navbar-brand" href="#">Assignment Tracker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Status</a>
                        </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Upload</a>
                    </li>
                    </ul>
                </div>
                </div>
            </nav>
                

            <main>
                <div class="row">
                    <div class="col-2 sidebar">
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-dark">Student Info</li>
                            <li class="list-group-item list-group-item-dark">ID</li>
                            <li class="list-group-item list-group-item-dark">Name</li>
                            <li class="list-group-item list-group-item-dark">E-mail</li>
                            <li class="list-group-item list-group-item-dark">Batch</li>
                        </ul>
                    </div>
                    <div class="col-10 content">
                        <form>

                            <div class="mb-4 row">
                                <label class="col-sm-2 col-form-label col-form-label-lg">Select Subject</label>
                                <div class="col-sm-9 btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="subject" id="cs801" autocomplete="off" checked>
                                    <label class="btn btn-outline-dark" for="cs801">IoT (CS-801)</label>
                                  
                                    <input type="radio" class="btn-check" name="subject" id="cs802" autocomplete="off">
                                    <label class="btn btn-outline-dark" for="cs802">Cloud Computing (CS-802)</label>
                                  
                                    <input type="radio" class="btn-check" name="subject" id="cs803" autocomplete="off">
                                    <label class="btn btn-outline-dark" for="cs803">Enterpreneurship (CS-803)</label>
                                </div>
                            </div>

                            <div class="mb-4 row">
                                <label for="email" class="col-sm-2 col-form-label col-form-label-lg">Select Assignment</label>
                                <div class="col-sm-9 btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="assignment" id="assignment1" autocomplete="off" checked>
                                    <label class="btn btn-outline-dark" for="assignment1">Assignment 1</label>
                                  
                                    <input type="radio" class="btn-check" name="assignment" id="assignment2" autocomplete="off">
                                    <label class="btn btn-outline-dark" for="assignment2">Assignment 2</label>
                                  
                                    <input type="radio" class="btn-check" name="assignment" id="assignment3" autocomplete="off">
                                    <label class="btn btn-outline-dark" for="assignment3">Assignment 3</label>
                                  
                                    <input type="radio" class="btn-check" name="assignment" id="assignment4" autocomplete="off">
                                    <label class="btn btn-outline-dark" for="assignment4">Assignment 4</label>
                                  
                                    <input type="radio" class="btn-check" name="assignment" id="assignment5" autocomplete="off">
                                    <label class="btn btn-outline-dark" for="assignment5">Assignment 5</label>
                                </div>
                            </div>
                            <br />
                            <div class="mb-4 row">
                                <label for="proof" class="col-sm-2 col-form-label col-form-label-lg">Select a file:</label>
                                <div class="col-sm-9">
                                <input type="file" class="form-control form-control-lg" id="proof">
                                </div>
                            </div>
                            <br />
                            <br />
                            <div class="mb-4 row">
                                <div class="col-sm-6 col-form-label col-form-label-lg"></div>
                                <div class="mb-4 col-sm-5 btn-group" role="group">
                                    <input type="reset" class="btn btn-outline-danger" />
                                    <input type="submit" class="btn btn-outline-success" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
            
            <footer class="footer fixed-bottom text-center bg-body-tertiary bg-dark" data-bs-theme="dark">
                <p class="text-body-secondary">&copy;Group-33 (Sumit Saurabh, Priya Ranjan, Rajeev Ranjan) @2023</p>
            </footer>
        </div>
    </body>
</html>
