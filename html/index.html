<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is a description">
        <meta name="keywords" content="HTML,CSS,JS">
        <meta name="author" content="Sumit Saurabh">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <title>Assignment Tracker</title>
    </head>
    <body class="container-fluid text-center">

        <header class="header">
            <nav class="navbar navbar-expand-mg navbar-expand-lg fixed-top bg-body-tertiary bg-dark" data-bs-theme="dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Assignment Tracker</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>

        <main class="main form-signin w-100 m-auto text-center ">
            <form>
                <div class="align-items-center">
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                
                    <div class="form-floating">
                    <input type="id" class="form-control" id="floatingInput" placeholder="ID">
                    <label for="floatingInput">ID Number</label>
                    </div>
                    <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    </div>

                    <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-dark" type="submit">Sign in</button>
                </div>
            </form>
            
        </main>

        <footer class="footer fixed-bottom text-center bg-body-tertiary bg-dark" data-bs-theme="dark">
            <p class="text-body-secondary">&copy;Group-33 (Sumit Saurabh, Priya Ranjan, Rajeev Ranjan) @2023</p>
        </footer>
    </body>
</html>
