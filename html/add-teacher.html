<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is a description">
        <meta name="keywords" content="HTML,CSS,JS">
        <meta name="author" content="Sumit Saurabh">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <title>Assignment Tracker</title>
    </head>
    <body>
      <div class="container-fluid">
          <nav class="navbar navbar-expand-mg navbar-expand-lg fixed-top navbar-dark bg-dark" data-bs-theme="dark">
              <div class="container-fluid">
              <a class="navbar-brand" href="#">Assignment Tracker</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#add" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="#">View</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Add Faculty</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Add Student</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Remove Faculty</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Remove Student</a>
                  </li>
                  </ul>
              </div>
              </div>
          </nav>
            

        <main>
          <div class="row">
              <div class="col-2 sidebar">
                  <ul class="list-group">
                      <li class="list-group-item list-group-item-dark">Admin Info</li>
                      <li class="list-group-item list-group-item-dark">ID</li>
                      <li class="list-group-item list-group-item-dark">Name</li>
                      <li class="list-group-item list-group-item-dark">E-mail</li>
                  </ul>
              </div>
              <div class="col-10 content">
                <form>
                    <div class="mb-2 row">
                        <label for="id" class="col-sm-2 col-form-label col-form-label-lg">Faculty ID</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control form-control-lg" id="id" placeholder="Faculty ID">
                        </div>
                    </div>

                    <div class="mb-2 row">
                        <label for="name" class="col-sm-2 col-form-label col-form-label-lg">Name</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control form-control-lg" id="name" placeholder="Name">
                        </div>
                    </div>

                    <div class="mb-2 row">
                        <label for="subject" class="col-sm-2 col-form-label col-form-label-lg">Subject</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control form-control-lg" id="subject" placeholder="Subject">
                        </div>
                    </div>

                    <div class="mb-2 row">
                        <label for="email" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
                        <div class="col-sm-9">
                          <input type="email" class="form-control form-control-lg" id="email" placeholder="Email">
                        </div>
                    </div>

                    <div class="mb-2 row">
                        <label for="pwd" class="col-sm-2 col-form-label col-form-label-lg">Password</label>
                        <div class="col-sm-9">
                          <input type="password" class="form-control form-control-lg" id="pwd" placeholder="Password">
                        </div>
                    </div>
                    <br />
                    <br />
                    <div class="mb-4 row">
                        <div class="col-sm-6 col-form-label col-form-label-lg"></div>
                        <div class="mb-4 col-sm-5 btn-group" role="group">
                            <input type="reset" class="btn btn-outline-danger" />
                            <input type="submit" class="btn btn-outline-success" />
                        </div>
                    </div>
                </form>
              </div>
          </div>
        </main>
      
        <footer class="footer fixed-bottom text-center bg-body-tertiary bg-dark" data-bs-theme="dark">
            <p class="text-body-secondary">&copy;Group-33 (Sumit Saurabh, Priya Ranjan, Rajeev Ranjan) @2023</p>
        </footer>
      </div>
    </body>
</html>
