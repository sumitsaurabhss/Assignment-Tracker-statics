    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-mg navbar-expand-lg fixed-top navbar-dark bg-dark" data-bs-theme="dark">

                <a class="navbar-brand" href="#">Assignment Tracker</a>

            <main>
                <div class="row">
                    <div class="col-2 sidebar">
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-dark">Student Info</li>
                            <li class="list-group-item list-group-item-dark">ID</li>

                            <li class="list-group-item list-group-item-dark">Batch</li>
                        </ul>
                    </div>
                    <div class="col-10 content">
                        <form>
                            <form>

                                <div class="mb-4 row">
                                    <label class="col-sm-2 col-form-label col-form-label-lg">Select Subject</label>
                                    <div class="col-sm-9 btn-group" role="group" aria-label="Basic radio toggle button group">
                                        <input type="radio" class="btn-check" name="subject" id="cs801" autocomplete="off" checked>
                                        <label class="btn btn-outline-dark" for="cs801">IoT (CS-801)</label>
                                      
                                        <input type="radio" class="btn-check" name="subject" id="cs802" autocomplete="off">
                                        <label class="btn btn-outline-dark" for="cs802">Cloud Computing (CS-802)</label>
                                      
                                        <input type="radio" class="btn-check" name="subject" id="cs803" autocomplete="off">
                                        <label class="btn btn-outline-dark" for="cs803">Enterpreneurship (CS-803)</label>
                                    </div>
                                </div>
    
                            </form>
                            <br />
                            <br />
                            <br />

                           
                            <table class="table table-success table-striped">
                                <thead>
                                  <tr>
                                    <th scope="col">Assignment</th>
                                    <th scope="col">Submitted</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <td>Assignment 1</td>
                                    <td>Yes</td>
                                  </tr>
                                  <tr>
                                    <td>Assignment 2</td>
